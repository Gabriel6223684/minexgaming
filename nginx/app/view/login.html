<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/minexgaming/nginx/html/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <form action="/login" method="post" id="form">
        <h2>Login</h2>
        <label for="username">Nome de usuário:</label><br>
        <input type="text" id="username" name="username" placeholder="Digite seu nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required><br><br>

        <button type="submit" class="btn btn-success" value="Login">Enviar</button>

        <a href="register.html">Não tem uma conta? Registre-se</a>
        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Esqueceu a senha</a>
        <a href=" home.html">Voltar à página inicial</a>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar senha</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="recuperar-email">Email:</label><br>
                    <input type="email" id="recuperar-email" name="recuperar-email" placeholder="Digite seu email"
                        required><br><br>

                    <label for="recuperar-senha">Senha:</label><br>
                    <input type="password" id="password" name="recuperar-password" placeholder="Digite sua senha"
                        required><br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/minexgaming/nginx/html/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
